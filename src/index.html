<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Update your description here"/>
	<title>Curious Words</title>
	<!--
		This is where you should link your CSS file.

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.typekit.net/czn3yyd.css">

<body>
	<nav class="top-nav">
		<a class="full-list-link" href="https://camitalla.com/list" target="_blank">SEE THE FULL LIST</a>
	</nav>
<main class="content-container">
	<div class="page-section">
		<div class="landing-title">
			<h1>
				In 2017, I started writing down every word that I’d never heard before.
			</h1>
			<h2 class="landing-subhead" >Now, in 2024, I have 305 words.
				<br>Here’s a visual exploration of that list.
			</h2>
		</div>
	</div>
	<div class="page-section">
	<!--modified accordion code from https://www.shecodes.io/athena/9202-how-to-create-an-accordion-with-javascript-->
		<div class="accordion">
			<div class="accordion-item" id="accordion-1">
				<div class="accordion-header">
					<img class="icon" src="images/eye white.svg" alt="icon">
					EXPLORE BY OBSCURITY
				</div>
				<div class="accordion-content" id="obscurity">
					<a href="#" id="common" class="accordion-option">common</a>
					<a href="#" id="uncommon" class="accordion-option">uncommon</a>
					<a href="#" id="obscure" class="accordion-option">obscure</a>
					<a href="#" id="rare" class="accordion-option">rare</a>
				</div>
			</div>
			<div class="accordion-item" id="accordion-2">
				<div class="accordion-header">
					<img class="icon" src="images/eye white.svg" alt="icon">
					EXPLORE BY PART OF SPEECH
				</div>
				<div id="part-of-speech" class="accordion-content">
					<a href="#" id="noun" class="accordion-option">noun</a>
					<a href="#" id="verb" class="accordion-option">verb</a>
					<a href="#" id="adjective" class="accordion-option">adjective</a>
				</div>
			</div>
		</div>
		<p id="error-text"></p>
		<div class="button-container">
			<button id="discover-button" class="discover-button">DISCOVER</button>
		</div>
	</div>


</main>
